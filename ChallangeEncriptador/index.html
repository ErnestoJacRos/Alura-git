<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Cormorant+Garamond:ital,wght@1,300&family=Montserrat:ital,wght@1,300&family=Sofia&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img 
        class="logo"
        src="img/Logo.png" 
        alt="Logo-Alura" 
        title="Logo-Alura">
    </header>
   
    <main>
        <section>
            <textarea 
            class="text-area"
            cols="30" rows="10"
            placeholder="Ingrese su texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button
                class="btn-encriptar"
                onclick="btnEncriptar()">Encriptar</button>
                <button 
                class="btn-desencriptar"
                onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
